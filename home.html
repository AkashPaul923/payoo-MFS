<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div id="available-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="flex">
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden ">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="add-money-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 digit PIN</span>
                  </label>
                  <input id="add-money-pin" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>

            <!-- cash Out -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="cash-out-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 digit PIN</span>
                  </label>
                  <input id="cash-out-pin" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
